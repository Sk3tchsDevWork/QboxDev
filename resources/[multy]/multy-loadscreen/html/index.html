<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Loading Screen</title><link rel="stylesheet" href="../css/style.css"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&family=Oswald:wght@600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head><body><div id="loading-screen"><div class="video-background"><video id="background-video" autoplay muted loop playsinline><source src="" type="video/mp4"></video><div class="video-overlay"></div></div><div class="admins-panel"><h3><i class="fas fa-shield-alt"></i> Staff Team</h3><div class="staff-list" id="staffList"></div></div><div class="song-display"><i class="fas fa-music"></i> <span id="trackName">No track playing</span></div><div class="music-panel"><div class="music-controls"><button id="prevTrack" class="music-btn"><i class="fas fa-backward"></i></button> <button id="playPause" class="music-btn play-btn"><i class="fas fa-play"></i></button> <button id="nextTrack" class="music-btn"><i class="fas fa-forward"></i></button></div><div class="volume-control"><i class="fas fa-volume-up" id="volumeIcon"></i> <input type="range" id="volumeSlider" min="0" max="100" value="30"></div></div><div class="center-content"><div class="logo-container"><img src="" alt="Server Logo" id="serverLogo" class="server-logo"><div class="theme-particles" id="themeParticles"></div></div><div class="server-name-container"><h1 class="server-name-line1" id="serverNameLine1"><span class="colored-half"></span><span class="white-half"></span></h1><h1 class="server-name-line2" id="serverNameLine2"><span class="white-half"></span><span class="colored-half"></span></h1></div><p class="server-description" id="serverDescription">Loading...</p><div class="social-links"><a href="#" id="social-discord" class="social-link" target="_blank" rel="noopener"><i class="fab fa-discord"></i> </a><a href="#" id="social-instagram" class="social-link" target="_blank" rel="noopener"><i class="fab fa-instagram"></i> </a><a href="#" id="social-youtube" class="social-link" target="_blank" rel="noopener"><i class="fab fa-youtube"></i> </a><a href="#" id="social-twitter" class="social-link" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a></div></div><div class="loading-section"><div class="loading-info"><h3 id="loadingStatus">Initializing...</h3><p id="loadingDetails">Please wait...</p></div><div class="loading-bar-container"><div class="loading-bar"><div class="loading-bar-fill" id="loadingBar"></div></div><div class="loading-percentage"><span id="loadingPercent">0</span>%</div></div></div><div class="players-panel" id="playersPanel"><h3><i class="fas fa-users"></i> Players</h3><div class="players-list" id="playersList"></div></div></div><audio id="backgroundMusic" loop></audio><script src="../js/config.js"></script><script src="../js/main.obfuscated.js"></script></body></html>
